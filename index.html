<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraly Membership</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <!--header-->
    <header></header>
    <img src="resource/logo.png" alt="logo image">

    <!--form content-->
    <form>
        <h1>Library Membership Registration</h1>

        <div class="form-group">
            <div>
                <label>ชื่อ <span>*</span></label>
                <input type="text" placeholder="ป้อนชื่อของคุณ" id="firstname-th" name="firstname-th" required>
            </div>
            <div>
                <label>นามสกุล <span>*</span></label>
                <input type="text" placeholder="ป้อนนามสกุลของคุณ" id="lastname-th" name="lastname-th" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label>First Name <span>*</span></label>
                <input type="text" placeholder="Enter your first name" id="firstname-en" name="firstname-en" required>
            </div>
            <div>
                <label>Last Name <span>*</span></label>
                <input type="text" placeholder="Enter your last name" id="lastname-en" name="lastname-en" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label>Gender</label>
                <div class="gender-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="lgbtq+" name="gender" value="lgbtq+">
                        <label for="lgbtq+">LGBTQ+</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="student-id">Student ID <span>*</span></label>
                <input type="text" placeholder="Enter your student id" id="student-id" name="student-id" required>
            </div>
            <div>
                <label for="faculty">Faculty</label>
                <select id="faculty" name="faculty" required>
                    <option value="law">Faculty of Law</option>
                    <option value="commerce">Faculty of Commerce and Accountancy</option>
                    <option value="political">Faculty of Political Science</option>
                    <option value="econ">Faculty of Economics</option>
                    <option value="socialadministration">Faculty of Social Administration</option>
                    <option value="liberalart">Faculty of Liberal Arts</option>
                    <option value="jc">Faculty of Journalism and Mass Communication</option>
                    <option value="sociology">Faculty of Sociology and Anthropology</option>
                    <option value="science">Faculty of Science and Technology</option>
                    <option value="engineering">Faculty of Engineering</option>
                    <option value="medicine">Faculty of Medicine</option>
                    <option value="allied health">Faculty of Allied Health</option>
                    <option value="dentist">Faculty of Dentistry</option>
                    <option value="nursing">Faculty of Nursing</option>
                    <option value="fineart">Faculty of Fine and Appiled Arts</option>
                    <option value="architect">Faculty of Architecture and Planning</option>
                    <option value="public health">Faculty of Public Health</option>
                    <option value="learning science">Faculty of Learning Sciences and Education</option>
                    <option value="pharmacy">Faculty of Pharmacy</option>
                    <option value="citu">College of Innovation</option>
                    <option value="pdic">Pridi Banomyong International College</option>
                    <option value="puey">Puey Ungphakorn School of Development Studies</option>
                    <option value="cis">College of Interdisciplinary Studies</option>
                    <option value="cicm">Chulabhorn International College of Medicine</option>
                    <option value="gsse">Global Studies and Social Entrepreneurship</option>
                    <option value="siit">Sirindhorn International Institute of Technology</option>
                </select>
            </div>
        </div>

        
    </form>
</body>
</html>
